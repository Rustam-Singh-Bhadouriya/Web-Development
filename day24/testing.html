<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Effects</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
        }
        .box1, .box2, .box3, .box4 {
            width: 200px;
            height: 100px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }
        .box1 { background-color: lightblue; box-shadow: 10px 10px 20px gray; }
        .box2 { background-color: lightgreen; box-shadow: inset 5px 5px 15px rgba(0, 0, 0, 0.5); }
        .box3 { background-color: lightcoral; box-shadow: 5px 5px 10px red, -5px -5px 10px blue; }
        .box4 { background-color: black; box-shadow: 0 0 20px cyan; }

        .text1 { font-size: 40px; color: blue; text-shadow: 4px 4px 5px gray; }
        .text2 { font-size: 40px; color: white; text-shadow: -2px -2px 0 black, 2px 2px 0 red; }
        .text3 { font-size: 40px; color: lime; text-shadow: 0 0 10px lime, 0 0 20px lime, 0 0 30px green; }
    </style>
</head>
<body>

    <div class="box1">Basic Shadow</div>
    <div class="box2">Inset Shadow</div>
    <div class="box3">Multiple Shadows</div>
    <div class="box4">Glowing Shadow</div>

    <h2 class="text1">Basic Text Shadow</h2>
    <h2 class="text2">Multiple Text Shadows</h2>
    <h2 class="text3">Neon Glow Text</h2>

</body>
</html>
